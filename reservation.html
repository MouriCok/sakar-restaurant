    <h1>Make a Reservation</h1>
    <form onsubmit="showPopup()" method="post">
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="name" required><br>
      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="name" required><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone</label><br>
      <input type="number" id="phone" name="phone" required><br>
      <label for="person">How many Person?</label><br>
      <input type="number" id="person" name="person" required><br>
      <label for="date">Date</label><br>
      <input type="date" id="date" name="date" required><br>
      <label for="time">Time</label><br>
      <input type="time" id="time" name="time" required><br><br>
      <input type="submit" value="Submit">
    </form>
